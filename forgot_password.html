<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="assets/css/style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
  <meta name="description" content="">

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

<body class="form-section">
  <div class="container">

    <div class="header d-flex justify-content-center align-items-center">
      <img src="assets/images/logo.png" width="136px" alt="">
    </div>
    <div class=" d-flex justify-content-center align-items-center">
      <div class="login-form forgot-password-form">
        <form action="" method="post">
          <h3>Forgot Your Password?</h3>
          <p>Enter your email.</p>
          <hr>
          <div class="form-group mt-5">
            <label class="mb-0">Email</label>
            <input type="email" class="form-control" placeholder="email" required="required">
          </div>

          <div class="form-group  mt-5">
            <button type="submit" class="btn btn-lg btn-edash btn-edash--forgot-password btn-block mb-4">reset your password</button>
            <a href="login.html" class="btn btn-outline-edash btn-block" >log in</a>
          </div>
        </form>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
