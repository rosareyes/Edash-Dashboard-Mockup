<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Log In</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">


</head>

<body class="form-section">
  <div class="container">

    <div class="header d-flex justify-content-center align-items-center">
      <img src="assets/images/logo.png" width="136px" alt="">
    </div>
    <div class=" d-flex justify-content-center align-items-center">
      <div class="login-form">
        <form action="" method="post">
          <h3>Log In</h3>
          <p>Use a local account to log in.</p>
          <hr>
          <div class="form-group">
            <label class="mb-0">Email</label>
            <input type="email" class="form-control" placeholder="email" required="required">
          </div>
          <div class="form-group has-danger">
            <label class="mb-0">Password</label>
            <input type="password" class="form-control" placeholder="password" required="required" id="loginPassword">
            <div class="invalid-feedback">
              Unable to log in. Please check your password and try again.
            </div>
          </div>
          <div class="checkbox d-flex align-items-center">
            <input type="checkbox" class="mt-0">
            <label class="my-0 ml-1"> Remember me?</label>
          </div>

          <div class="form-group d-flex justify-content-between mt-5">
            <a href="register.html" class="btn btn-lg  btn-outline-edash">Sign Up</a>
            <button type="submit" class="btn btn-lg btn-edash" id="btnLogin">Log in</button>
          </div>
          <div class="clearfix login-links">
            <a href="forgot_password.html" class="d-block pb-2">Forgot your password?</a>
            <a href="#" class="d-block">Resend email confirmation</a>
          </div>
        </form>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
